<!DOCTYPE html>
<html>
  <head>
      <title>Digital Login</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!-- My Style -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <!-- Navbar -->
    <section class="web-navbar">
        <div class="container">
            <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">
                      <img src="img/logo.svg" alt="Logo">
                  </a>
                  <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                  <ul class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Services</a></li>
                    <li>
                        <button class="btn-login" >Sign In</button>
                    </li>
                  </ul>
                </div>
              </nav>
            
              <ul class="sidenav" id="mobile-demo">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Services</a></li>
                    <li class="list-btn" >
                        <button class="btn-login" >Sign In</button>
                    </li>
              </ul>
        </div>
    </section>

    <!-- Content -->
    <section class="web-content">
        <div class="container">
            <div class="row">
                <div class="col xl6 l6 m12 s12">
                    <div class="box">
                        <h1>Sign In</h1>
                        <p>
                            Submit your data for access our feature from this service and get more experience
                        </p>
                        <div class="box-input">
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="email" type="email" class="validate">
                                  <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="password" type="password" class="validate">
                                  <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                  <input id="first_name" type="text" class="validate">
                                  <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                  <input id="last_name" type="text" class="validate">
                                  <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="birthdate" type="text" class="datepicker">
                                    <label for="birthdate">Birthdate</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="phone_number" type="number" class="validate">
                                  <label for="phone_number">Phone Number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 center">
                                    <a href="#" class="btn-submit">
                                        Submit
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script>
          document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                M.Sidenav.init(elems,{
                    edge : 'right',
                    inDuration : 400,
                    outDuration: 300
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.datepicker');
                M.Datepicker.init(elems);
            });
    </script>
  </body>
</html>
